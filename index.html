<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chat app</title>
	<!-- FONTAWESOME -->
	<link rel="stylesheet" href="css/font-awesome.min.css">

	<!--Google fonts-->
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">

	<!-- Custom style -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<!-- HEADER START -->
	<header id="header">
		<div class="container d-flex align-items-center">

			<div class="chat-room-btn-toggle">
				<span></span>
				<span></span>
				<span></span>
			</div>
			<!-- / chat-room-btn-toggle -->

			<div class="search-users">
				<i class="fa fa-search" aria-hidden="true"></i>
			</div>
			<!-- / search-users -->

			<div class="user-info">
				<div class="user-ava">
					<img src="img/header-ava.png" alt="header-ava">
				</div>
				<!-- / user-info-->

				<div class="user-data">
					<span class="user-name">Riko Sapto Dimo</span>
					<span class="user-status">Available</span>
					<span class="dropdown"><i class="fa fa-angle-down"></i></span>
				</div>
				<!-- / user-data -->
			</div>
			<!-- / user-info -->
		</div>
		<!-- / container -->
	</header>
	<!-- HEADER END -->

	<!-- MAIN START -->
	<main id="main">
		<div class="container">
			<div class="chat-container d-flex">
				<aside class="chat-rooms-container d-flex flex-column">
					<div class="chat-rooms-head d-flex justify-content-between align-items-center">
						<h6>Chat</h6>
						<button class="btn btn-default">New</button>
					</div>

					<div class="chat-rooms-list">

							<!--</div>-->
							<!--&lt;!&ndash; / chat-room-user-ava &ndash;&gt;-->

							<!--<div class="chat-room-user-info">-->
								<!--<span class="chat-room-user-name">Fikri Ruslandi</span>-->

								<!--<div class="chat-room-last-msg d-flex justify-content-between">-->
									<!--<span class="last-msg">Ko, Kumaha Project anu eta sdsdsdsds</span>-->
									<!--<span class="last-msg-time">1 min</span>-->
								<!--</div>-->
								<!--&lt;!&ndash; / chat-room-last-msg &ndash;&gt;-->

								<!--<span class="chat-romm-user-status online"></span>-->
							<!--</div>-->
							<!--&lt;!&ndash; / chat-room-user-info &ndash;&gt;-->
						<!--</div>-->
						<!--&lt;!&ndash; / chat-room-item &ndash;&gt;-->

					</div>
					<!-- / chat-rooms-list -->
				</aside>
				<!-- / chat-rooms-container -->
				<div class="current-chat-room-container">
					<div class="current-chat-room d-flex flex-column justify-content-between">
						<div class="current-chat-room-head d-flex align-items-center">
							<h5 class="current-chat-room-user-name">Abu Abdullah Nugraha</h5>
							<span class="chat-romm-user-status online"></span>
						</div>
						<div class="message-container">
							<!-- One message to you -->
							<div class="message to-you">
								<img src="img/user-message-ava.png" alt="">
								<div class="message-text">
									A lot of words...
								</div>
							</div>
							<!-- One message from you -->
							<!--<div class="message from-you">-->

							<!--</div>-->
						</div>
						<div class="message-form-container">
							<form name="message-form" class="d-flex">
								<input type="text" name="message" placeholder="Type your message...">
								<button type="submit" class="send-btn"><i class="fa fa-paper-plane"></i></button>
							</form>
						</div>
					</div>
					<!-- / current-chat-room -->

				</div>
			</div>
			<!-- / chat-container -->
		</div>
		<!-- / container -->
	</main>
	<!-- MAIN START -->


	<!-- MODAL -->
	<div class="modal show" id="enter-modal">
		<h6 class="modal-title">Пожалуйста введите ваши данные</h6>
		<form name="enter-form">
			<input class="form-control" type="text" name="name" placeholder="Name" data-required="^[a-zA-Z0-9_]{3,16}$">
			<input class="form-control" type="text" name="email" placeholder="Email" data-required="[a-z0-9]+[_a-z0-9\.-]*[a-z0-9]+@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})">
			<button class="btn btn-default" type="submit">Войти</button>
		</form>
	</div>
	<div class="overlay show"></div>

	<!-- Loader -->
	<body>
	<div id="loading">
		<div id="loading-center">
			<div id="loading-center-absolute">
				<div class="object" id="object_one"></div>
				<div class="object" id="object_two" style="left:20px;"></div>
				<div class="object" id="object_three" style="left:40px;"></div>
				<div class="object" id="object_four" style="left:60px;"></div>
				<div class="object" id="object_five" style="left:80px;"></div>
			</div>
		</div>

	</div>

	<!-- Promises Polyfill -->
	<script src="js/Promises.js"></script>
